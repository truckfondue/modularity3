<html lang="en">
<head>

</head>
<body>
	<div class="container">
		<main>

			<h2>Submit Form</h2>
			<h4>Form 1</h4>
			
			<form>
				<div class="form-field-group">
					<label for="first-name" class="form-label">First Name</label>
					<input type="text" name="first-name" class="form-field">
				</div>
			
			
				<div class="form-field-group">
					<label for="last-name" class="form-label">Last Name</label>
					<input type="text" name="last-name" class="form-field">
				</div>
		
			
				<div class="form-field-group">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" class="form-field">
				</div>
				
			</form>

			<h4>Form 2</h4>
			
			<form>
				<div class="form-field-group">
					<label for="first-name" class="form-label">First Name</label>
					<input type="text" name="first-name" class="form-field">
				</div>
			
			
				<div class="form-field-group">
					<label for="last-name" class="form-label">Last Name</label>
					<input type="text" name="last-name" class="form-field">
				</div>
		
			
				<div class="form-field-group">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" class="form-field">
				</div>

				<div class="form-field-group city-state">
				  	<label class="form-field-label">City</label>
				  	<input class="form-field text-medium" type="text" name="city">
				  	<label class="form-field-inline-label">State</label>
				  	<input class="form-field text-small" type="text" name="state">
				</div>
				<div class="form-field-group">
				  	<div class="form-field-offset">
				    	<label><input type="checkbox">Sign up for the newsletter</label>
				  	</div>
				</div>
				<div class="form-field-group">
				  	<div class="form-field-offset">
				    	<input class="form-field button1" type="submit">
				  	</div>
				</div>


			</form>

		</main>
	</div>
